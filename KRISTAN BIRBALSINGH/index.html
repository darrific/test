<footer>
	
	<script>

	var click_count = 1;
	var click_count2 = 2;
	$("#hideshow").click(function(){
		if (click_count != click_count2)
		{
			$("#showndiv").fadeIn(200);
			$("#hiddendivbutton").fadeOut(200);
			click_count2 = click_count;
		}
		else 
		{
			$("#showndiv").fadeOut(200);
			$("#hiddendivbutton").fadeIn(200);
			click_count = 1;
			click_count2 = 2;	
		}
	});

	var audio = $("#allahuakbar")[0];

	});
